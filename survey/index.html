<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Naslov</h1>
    <p id="description">Opis</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Input name" required>
        <label for="email" id="email-label" >Email</label>
        <input type="email" id="email" placeholder="Input email" required>
        <label for="number" id="number-label" >Num</label>
        <input type="number" id="number" min="2" max="10" placeholder="Input number">
        <section id="dropdown">
            <option value="1">1</option>
            <option value="2" selected>2</option>
        </section>
        <input type="radio" name="radio" value="1"> 
        <input type="radio" name="radio" value="2"> 
        
        <input type="checkbox" name="checkbox" value="3"> 
        <input type="checkbox" name="checkbox" value="4"> 
    

        <textarea cols="30" rows="10"></textarea>
        <input type="submit" id="submit">

    </form>
</body>
</html>
